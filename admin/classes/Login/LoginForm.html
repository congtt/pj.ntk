<script>
	$(function() {
		$('#password').val('');

		var browser_support = false;
		if ($.browser.safari ||$.browser.mozilla || $.browser.msie)
		{
					
						browser_support = false;
						if($.browser.safari || $.browser.mozilla || parseInt($.browser.version)>=8 )
						{
							browser_support = true
						}
		}
		if(!browser_support){
					$('.browser_support').html('This site looks good on Firefox, Chrome, IE version 8');
					$('.hide_class').hide();
		}			
    });
	

	function login_submit(num){		
		var frm = document.frmlogin;
		var _uid = $('#username').val();
		var _pwd = $('#password').val();
		var _kcode = $('#scode').val();	
		if (num==1)
		{
			if(_pwd.length>0 && _pwd.length<32){
				$('#password').val($.md5(_pwd))
			}
		
			btn_submit('#frmlogin')
		}	
		
	}
	
	

	
</script>
