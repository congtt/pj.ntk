<form name="form2" id="form2" method="post">
			<input type="hidden" name="captcha" id="captcha"  value="{captchaTxt}" />	
			<input type="hidden" name="no_body" id="no_body"  value="false" />	
			<input type="hidden" name="page"  id="page"    value="1" />
			<input type="hidden" name="formmode" id="formmode"         value="add" />
			<input type="hidden" name="module"         value="Config" />
			<input type="hidden" name="action"         value="News" />
			<input type="hidden" name="formaction" id="formaction"         value="add" />
			<input type="hidden" name="Id" id="Id"         value="{Id}" />
			<input type="hidden" name="token" id="token"         value="{token}" />
			<input type="hidden" name="frm_input" id="frm_input"         value="{frm_input}" />
			<table width="100%" border="0" cellspacing="2" cellpadding="2"  id="tblform">		  
				<tr>
					<td><span class="require"></span>Danh mục</td>
					<td >&nbsp;{_menu_id}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Tiêu đề(vi)</td>
					<td >&nbsp;{_title_vi}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Tiêu đề(en)</td>
					<td >&nbsp;{_title_en}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Mô tả ngắn(vi)</td>
					<td >&nbsp;{_short_vi}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Mô tả ngắn(en)</td>
					<td >&nbsp;{_short_en}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Nội dung(vi)</td>
					<td >&nbsp;{_content_vi}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Nội dung(en)</td>
					<td >&nbsp;{_content_en}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Keyword(vi)</td>
					<td >&nbsp;{_keyword_vi}</td>
				</tr>
				<tr>
					<td><span class="require"></span>Keyword(en)</td>
					<td >&nbsp;{_keyword_en}</td>
				</tr>
				<tr>
					<td ><span class="require"></span>Trạng thái</td>
					<td >&nbsp;{_status}</td>
			    </tr>
					  
			</table>

</form>
